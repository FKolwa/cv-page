name: Github Page Deployment

on:
  push:
    branches: [ implementing-cd-pipeline ]
  pull_request:
    branches: [ implementing-cd-pipeline ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm audit --production
    - run: npm ci
    - run: ./.github/workflows/tasks/deploy-gh-page.sh
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}




name: MasterDeployCI
on:
  push:
    branches:
      - implementing-cd-pipeline
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "${{ secrets.GH_ACCESS_USER_EMAIL }}"
        git config --global user.name "${{ secrets.GH_ACCESS_USER }}"
        git remote set-url origin https://${{ secrets.GH_ACCESS_TOKEN }}@github.com/${{ secrets.GH_ACCESS_USER }}/cv-page.git
        npm run build
        npm run deploy

